version: "0.1"
globalTimeout: 90
testSuiteTimeout: 90
testSuiteStep: 90
runson: ${matrix.os}
cypress: true
concurrency: 5
jobLabel:
  - heJob
pre:
  - npm install cypress@13.3.3 --legacy-peer-deps
  - npm install cypress@13.3.3 --legacy-peer-deps
cacheKey: '{{ checksum "package.lock.json" }}'
cacheDirectories:
  - node_modules
  - cypressCache
env:
  CYPRESS_CACHE_FOLDER: cypressCache
  HYPEREXECUTE_CUSTOM_BUILD: Cypress Build New
matrix:
  browser:
    - Chrome-latest-1
    - Firefox-latest-1
  test:
    - cypress/e2e/sampletest/todo.cy.js
  os:
    - win
testSuites:
  - npx cypress run --browser=$browser --headed --config video=false --spec $test
cypressOps:
  DedicatedProxy: false
  Build: Cypress Build New
  BuildTags: []
  Tags: []
  Network: false
  GeoLocation: ""
  ReporterConfigFile: base_reporter_config.json
  ProjectAutoCreate: true
uploadArtefacts: []
project:
  name: cypress_project
  differentialUpload:
    enabled: true
    ttlHours: 60
combineTasksInMatrixMode: true
runtime:
  language: node
  version: 16.18.1
